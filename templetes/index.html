<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #eef2f3);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 20px;
            margin-top: 20px;
        }
        label {
            font-weight: 500;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }
        button {
            grid-column: span 2;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 25px;
            background: #f4f6f8;
            padding: 15px;
            border-radius: 8px;
        }
        .result h3 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® Hotel Booking Prediction</h1>
        <form action="/predict" method="post">
            <!-- Numeric features -->
            <label>Lead Time:</label>
            <input type="number" name="lead_time" value="45" step="1">

            <label>Arrival Week Number:</label>
            <input type="number" name="arrival_date_week_number" value="30">

            <label>Arrival Day of Month:</label>
            <input type="number" name="arrival_date_day_of_month" value="15">

            <label>Weekend Nights:</label>
            <input type="number" name="stays_in_weekend_nights" value="1">

            <label>Week Nights:</label>
            <input type="number" name="stays_in_week_nights" value="3">

            <label>Adults:</label>
            <input type="number" name="adults" value="2">

            <label>Children:</label>
            <input type="number" name="children" value="0">

            <label>Babies:</label>
            <input type="number" name="babies" value="0">

            <label>Is Repeated Guest:</label>
            <input type="number" name="is_repeated_guest" value="0">

            <label>Previous Cancellations:</label>
            <input type="number" name="previous_cancellations" value="0">

            <label>Previous Bookings Not Canceled:</label>
            <input type="number" name="previous_bookings_not_canceled" value="1">

            <label>Car Parking Spaces:</label>
            <input type="number" name="required_car_parking_spaces" value="0">

            <label>Total Special Requests:</label>
            <input type="number" name="total_of_special_requests" value="1">

            <label>ADR (Average Daily Rate):</label>
            <input type="number" name="adr" value="75.5" step="0.1">

            <!-- Categorical features -->
            <label>Hotel:</label>
            <select name="hotel">
                <option value="Resort Hotel" selected>Resort Hotel</option>
                <option value="City Hotel">City Hotel</option>
            </select>

            <label>Arrival Month (1-12):</label>
            <input type="number" name="arrival_date_month" value="7" min="1" max="12">

            <label>Meal:</label>
            <select name="meal">
                <option value="BB" selected>BB</option>
                <option value="HB">HB</option>
                <option value="FB">FB</option>
            </select>

            <label>Market Segment:</label>
            <select name="market_segment">
                <option value="Online TA" selected>Online TA</option>
                <option value="Offline TA/TO">Offline TA/TO</option>
                <option value="Direct">Direct</option>
                <option value="Corporate">Corporate</option>
            </select>

            <label>Distribution Channel:</label>
            <select name="distribution_channel">
                <option value="Direct">Direct</option>
                <option value="TA/TO" selected>TA/TO</option>
            </select>

            <label>Reserved Room Type:</label>
            <select name="reserved_room_type">
                <option value="A" selected>A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label>Deposit Type:</label>
            <select name="deposit_type">
                <option value="No Deposit" selected>No Deposit</option>
                <option value="Non Refund">Non Refund</option>
                <option value="Refundable">Refundable</option>
            </select>

            <label>Customer Type:</label>
            <select name="customer_type">
                <option value="Transient" selected>Transient</option>
                <option value="Contract">Contract</option>
                <option value="Transient-Party">Transient-Party</option>
            </select>

            <button type="submit">üîÆ Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>Prediction Result</h3>
            <p><strong>Predicted Class:</strong> {{ prediction }}</p>
            {% if probability %}
            <p><strong>Probability:</strong> {{ "%.4f"|format(probability) }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
